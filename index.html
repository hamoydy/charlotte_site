<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meier Architecte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête (Header) -->
    <header>
        <h1>MEIER Charlotte</h1>
        <nav>
            <a href="#about">À propos</a>
            <a href="#projects">Projets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Section À propos -->
    <section id="about">
        <h2>À propos</h2>
        <p>Quelques mots sur l'architecte, son parcours, ses passions et sa vision.</p>
    </section>

    <!-- Section Projets -->
    <section id="projects">
        <h2>Projets</h2>
        <div class="project">
            <img src="images/projet1.jpg" alt="Image de projet 1">
            <h3>Projet 1</h3>
            <p>Description courte du projet.</p>
        </div>
        <!-- Ajouter plus de projets ici -->
    </section>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Contactez-moi pour des projets, des collaborations, ou des questions.</p>
        <form>
            <input type="text" placeholder="Nom" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
